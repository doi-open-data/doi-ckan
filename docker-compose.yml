  
version: "3"

services:
  ckan-web:
    build:
      context: ckan/
      args:
        REQUIREMENTS_FILE: requirements.txt
    command: "/srv/app/start_ckan_web_dev.sh"
    env_file:
      - .env
    depends_on:
      - db
      - solr
      - redis
    ports:
      - "0.0.0.0:${CKAN_PORT}:5000"
    volumes:
      - ./src:/srv/app/src_extensions
      - ckan_storage:/var/lib/ckan
      - ./requirements:/requirements

  ckan-worker:
    build:
      context: ckan/
    command: "/srv/app/start_ckan_worker.sh"
    env_file:
      - .env
    depends_on:
      - db
      - solr
      - redis
      - ckan-web

  db:
    env_file:
      - .env
    build:
      context: postgresql/
    volumes:
      - pg_data:/var/lib/postgresql/data

  # solr:
  #   build:
  #     context: solr/
  #   ports:
  #     - "8983:8983"
  #   volumes:
  #     - solr_data:/opt/solr/server/solr/ckan/data/index
  solr:
    image: solr:6.6.2
    ports:
      - "8983:8983"
    volumes:
      - solr_data:/var/solr
      - ./solr/:/opt/solr/server/solr/ckan/
    command:
      - solr-precreate
      - ckan

  redis:
    image: redis:alpine

volumes:
  ckan_storage:
  pg_data:
  solr_data: